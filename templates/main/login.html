{% extends 'base.html' %}

{% load static %}

{% block add_head_link %}
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
{% endblock add_head_link %}


{% block content %}
        <form class="text-center border border-dark rounded-lg p-5" action="{% url 'mylogin' %}" method="POST">
            {% csrf_token %}
            <p class="h4 mb-4">Авторизация</p>

            <!-- Email -->
            <input type="text" name="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Логин">

            <!-- Password -->
            <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Пароль">

            <div>
                <!-- Forgot password -->
                <a href="#">Забыли пароль?</a>
            </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Войти в систему</button>

    </form>

<style>
    body {
        position: relative;
        background-color: #484444;
    }

    form {
        position: absolute;
        left: 50%;
        transform: translate3d(-50%, 40%, 0);
        width: 400px;
        background: #ffffff;
    }
</style>


{% endblock %}
