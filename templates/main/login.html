{% extends "base.html" %}

{% block content %}

<form action="{% url 'mylogin' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                <input type="text" id="username" name="username" class="form-control input-lg" placeholder="enter username">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                <input type="password" id="password" name="password" class="form-control input-lg" placeholder="enter password">
            </div>
        </div>
    </div>
    <div class="form-group form-actions">
        <div class="col-cs-8 text-right">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> LOGIN</button>
        </div>
    </div>
</form>


{% endblock %}
